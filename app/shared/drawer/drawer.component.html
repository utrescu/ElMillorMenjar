<GridLayout class="sidedrawer-header" rows="auto" columns="100, *">
    <Image row="0" col="0" src="~/images/logo.png" class="sidedrawer-header-image"></Image>
    <Label row="0" col="1" text="Fòrum d'inversió" class="sidedrawer-header-brand" textWrap="true"></Label>
</GridLayout>
<StackLayout class="sidedrawer-content" orientation="vertical">
<GridLayout class="sidedrawer-list-item" rows="*" columns="*"
            orientation="horizontal"
            [nsRouterLink]="['/participants']" clearHistory="true">
    <Label row="0" col="0" class="sidedrawer-list-item-text" text="Participants"></Label>
</GridLayout>
<GridLayout class="sidedrawer-list-item" rows="*" columns="*"
            orientation="horizontal"
            [nsRouterLink]="['/resultats']" clearHistory="false">
    <Label row="0" col="0" class="sidedrawer-list-item-text" text="Resultats"></Label>
</GridLayout>
</StackLayout>
